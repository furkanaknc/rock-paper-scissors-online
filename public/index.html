<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/43124feaf5.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="start-screen container-sm">
        <h1>Welcome to the Rock Paper Scissors game v1.0</h1>

        <div class="gameplay-choices" id="gameplay-choices">
            <button class="rounded-pill" id="open-create-room-box">Create Room</button>
            <button class="rounded-pill" id="open-join-room-box">Join Room</button>
        </div>

        <div class="create-room-box" id="create-room-box">
            <input type="text" id="room-id"><button  id="create-room-btn">Create</button>

            <button id="cancel-create-action" class="rounded-pill cancel-action">Cancel</button>
        </div>

        <div class="join-room-box" id="join-room-box">
            <div class="join-with-id">
                <input type="text" id="join-room-input"><button class="" id="join-room-btn">Join</button>

                <button id="cancel-join-action" class=" rounded-pill cancel-action">Cancel</button>
            </div>

            <button class="rounded-pill join-random" id="join-random">Join Random</button>
        </div>

        <div class="error-message" id="error-message">
        </div>
    </div>

    <div class="gameplay-screen container">
        <div class="wait-message" id="wait-message">
            <p>Waiting for another player to join...</p>
        </div>

        <div class="connected-players">
            <div class="player">
                <span class="dot" id="player-1"></span> <span id="player-1-tag"></span>
            </div>

            <div class="player">
                <span class="dot" id="player-2"></span> <span id="player-2-tag"></span>
            </div>
        </div>

        <div class="choices">
            <div class="rounded-pill choice" id="rock">
                <button class="game-btn btn rounded-pill"><img src="./images/rock.png" alt=""></img></button>
            </div>

            <div class="rounded-pill choice" id="paper">
                <button class="game-btn btn rounded-pill"><img src="./images/paper.png" alt=""></button>
            </div>

            <div class="rounded-pill choice" id="scissor">
                <button class="game-btn btn rounded-pill"><img src="./images/scissors.png" alt=""></button>
            </div>
        </div>

        <div class="score">
            <span class="score-board rounded-pill">You: <span id="my-score">0</span></span>
            <span class="score-board rounded-pill">Enemy: <span id="enemy-score">0</span></span>
        </div>

        <div class="message-after-choice-selection" id="win-message">
        </div>
    </div>
    
        <div class="footer">
            <div class="footer-name">
                <p>Made with <i class="fa-solid fa-heart" style="color: #ff0000;"></i> by Furkan Akıncı</p>
            </div>
            <div class="footer-socials">
                <a href="https://github.com/furkanaknc"><i class="fa-brands fa-github"></i></a> 
            </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js "></script>
</body>



</html>
